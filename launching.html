#event_wrap .cont {width:100%; text-align: center; margin: 0 auto;position: relative;background: url("images/bg_cont1.jpg") no-repeat center top;}

#event_wrap .cont .tab li {float: left;display: inline-block;}

#event_wrap .cont .notice {position: relative; background: url("images/bg_cont2.jpg") no-repeat center top;width:100%;height: 744px;margin: 0 auto;text-align: center; clear: both;}
#event_wrap .cont .notice ul {width:1360px;margin: 0 auto;text-align: center;position: relative;}
#event_wrap .cont .notice li {margin: 0 auto;text-align: center;margin-left: -39px;}
#event_wrap .cont .notice li:first-child {padding-top: 30px;}
#event_wrap .footer {background: #000b15;width:100%;height: 200px;position: relative;margin: 0 auto;text-align: center; clear: both;}
#event_wrap .footer img {margin: 0 auto;text-align: center;}
